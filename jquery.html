<html>
<head>

<title>Untitled Document</title>

</script>

</head>

<body>

<img src="image2.jpg" width="45%">

<ul>
	<li><a href="#">one</a></li>
	<li><a href="#">two</a></li>
</ul>

<script>

$("img") .hide();

$("img").fadeIn(4000);

	width: "80%"
} , {duration:500,
	queue:false
});

	alert("I'm clicked");
	}
);


</script>
